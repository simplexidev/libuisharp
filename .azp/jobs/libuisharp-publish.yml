parameters:
- name: name
  type: string
  default: ''
- name: displayName
  type: string
  default: ''
- name: projectName
  type: string
  default: ''
- name: projectType
  type: string
  default: 'sources'
  values:
  - 'sources'
  #- 'examples'
  #- 'tests'

jobs:
- job: '${{ parameters.name }}'
  displayName: '${{ parameters.displayName }}'
  pool:
    vmImage: 'windows-latest'
  workspace:
    clean: all
  steps:
  - template: ../steps/install-dotnet-sdk.yml
  - template: ../steps/dotnet-build.yml
    parameters:
      projectName: '${{ parameters.projectName }}'
      projectType: '${{ parameters.projectType }}'
      configuration: 'Release'
  - template: ../steps/nuget-push.yml
    parameters:
      projectName: '${{ parameters.projectName }}'
      projectType: '${{ parameters.projectType }}'
      ${{ if eq(contains(variables['Build.SourceBranchName'], 'release/v'), true) }}:
        releaseType: 'release'
      ${{ if eq(contains(variables['Build.SourceBranchName'], 'release/v'), false) }}:
        releaseType: 'build'